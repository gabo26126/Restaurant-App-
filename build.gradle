buildscript {
    repositories {
        google()       // Google's repository for Android tools
        mavenCentral() // Maven Central repository for other dependencies
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Ensure compatibility with your Gradle version
    }
}

plugins {
    // Make sure the plugins block is properly used to configure the Android plugin
    alias(libs.plugins.android.application) apply false
}
