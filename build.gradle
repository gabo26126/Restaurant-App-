// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0' // Make sure the version is appropriate
    }
}

plugins {
    alias(libs.plugins.android.application) apply false // If you're not using this at the top level, this is fine
}